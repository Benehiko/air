<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Manage League of Legends tournaments">
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg" />
  <link rel="stylesheet" href="/static/css/tailwind.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="/static/js/htmx.min.js"></script>
  <link rel="stylesheet" href="/static/css/charts.min.css" />
  <title>Air Dashboard</title>
</head>

<body>
  <main class="container mx-auto pt-4">
    <div class="flex flex-col gap-4 items-center justify-center">
      <div hx-get="/data" hx-trigger="load" hx-target="#chart"></div>
      <div id="chart" class="mx-auto p-4"></div>

      <div class="p-4" hx-get="/data-options" hx-trigger="load"></div>
      <p class="text-sm text-gray-500">Anything above 25 µg/m³ PM2.5 over 24-hour mean is considered bad.</p>
      <a class="text-blue-600 visited:text-purple-600"
        href="https://iris.who.int/bitstream/handle/10665/69477/WHO_SDE_PHE_OEH_06.02_eng.pdf;jsessionid=832A18F13ADF2616B64485ECF8E9E97F?sequence=1">
        <span class="text-sm">Source: WHO Air quality guidelines for particulate matter, ozone, nitrogen
          dioxide
          and sulfur dioxide, 2005</span>
      </a>
    </div>
  </main>
</body>

</html>
